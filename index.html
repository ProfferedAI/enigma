<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .passphrase-container {
            margin-top: 20px;
            text-align: center;
        }
        .passphrase-input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-right: 10px;
        }
        .passphrase-button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>Hello! This is a simple webpage created as an example. You can add more content here.</p>
        <div class="passphrase-container">
            <input type="text" id="passphrase" class="passphrase-input" placeholder="Enter passphrase">
            <button class="passphrase-button" onclick="checkPassphrase()">Submit</button>
            <div id="message" class="message">Forget your Failures but Remember the Lesson</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>

    <script>
        function checkPassphrase() {
            var passphrase = document.getElementById('passphrase').value;
            var message = document.getElementById('message');
            if (passphrase === 'remember') {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        }
    </script>
</body>
</html>
