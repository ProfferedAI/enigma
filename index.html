<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passphrase Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        To crack the code and win this feat, What passphrase will you repeat?
    </header>
    <main>
        <input type="text" id="passphrase" placeholder="Enter passphrase">
        <textarea id="message" readonly></textarea>
    </main>
    <script>
        document.getElementById('passphrase').addEventListener('input', function() {
            const passphrase = this.value.trim();
            const messageArea = document.getElementById('message');
            if (passphrase === 'remember') {
                messageArea.textContent = 'Forget the Mistake, Remember the Lesson';
            } else if (passphrase !== '') {
                messageArea.textContent = 'Your guess was a swing and a miss, Batman dear, Try once more, the answer is near!';
            } else {
                messageArea.textContent = '';
            }
        });
    </script>
</body>
</html>
